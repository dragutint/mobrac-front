<ion-header>
  <ion-toolbar class="ios hydrated">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ios title-ios hydrated">Add Song</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list lines="full" class="ion-no-margin ion-no-padding ios list-ios list-lines-full list-ios-lines-full hydrated">
    <form [formGroup]="updateSongForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">Song name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position = "floating">Release date</ion-label>
        <ion-datetime displayFormat="MM DD YY" formControlName = "release_date" ></ion-datetime>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Album name</ion-label>
        <ion-input formControlName="album_name" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Lyrics</ion-label>
        <ion-input formControlName="lyrics" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Updatec Song</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
